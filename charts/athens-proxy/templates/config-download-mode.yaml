{{- if .Values.downloadModeFile.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-download-mode
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  download-mode.hcl:
{{- .Values.downloadModeFile.content | toYaml | indent 2 }}
{{- end }}
